services:
  - type: web
    name: faris-jewelry-odoo
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      # Install Odoo as a package
      cd odoo && pip install -e . && cd ..
      echo "Verifying Odoo installation:"
      python -c "import odoo; print('Odoo version:', odoo.release.version)"
    startCommand: cd odoo && python odoo-bin --addons-path=addons,../custom-addons --database=faris_jewelry --db_host=${DB_HOST} --db_user=${DB_USER} --db_password=${DB_PASSWORD} --http-port=$PORT --without-demo=all --admin-passwd=admin123 --proxy-mode
