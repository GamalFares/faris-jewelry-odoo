services:
  - type: web
    name: faris-jewelry-odoo
    env: docker
    plan: free
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: faris-jewelry-db
          property: host
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        fromDatabase:
          name: faris-jewelry-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: faris-jewelry-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: faris-jewelry-db
          property: password
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: faris-jewelry-db
    plan: free
    databaseName: faris_jewelry