services:
  - type: web
    name: faris-jewelry-odoo
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd odoo && pip install -e . && cd ..
    startCommand: |
      export PYTHONPATH="/opt/render/project/src/odoo:/opt/render/project/src/odoo/odoo:$PYTHONPATH"
      cd odoo && python odoo-bin --addons-path=addons,../custom-addons --database=faris_jewelry --db_host=${DB_HOST} --db_user=${DB_USER} --db_password=${DB_PASSWORD} --http-port=$PORT --without-demo=all --admin-passwd=admin123 --proxy-mode
