[options]
; Database options
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

; Odoo settings
admin_passwd = ${ADMIN_PASSWORD}
without_demo = all
data_dir = /var/lib/odoo

; HTTP settings
http_interface = 0.0.0.0
http_port = 8069
proxy_mode = True

; Disable PDF reports temporarily (remove wkhtmltopdf dependency)
reportgz = False

; Security
list_db = False
dbfilter = ^${DB_NAME}.*