[options]
; Database options
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

; Odoo settings
admin_passwd = ${ADMIN_PASSWORD}
without_demo = True
data_dir = /var/lib/odoo

; HTTP settings
http_interface = 0.0.0.0
http_port = 8069
proxy_mode = True

; Performance
workers = 2
limit_memory_hard = 1073741824
limit_memory_soft = 805306368

; Security
list_db = False